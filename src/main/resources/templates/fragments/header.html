<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Header template</title>
    </head>
    <body>

        <header th:fragment="header">
            <nav>
                <a th:href="@{/}">Latest news</a>
                <a th:href="@{/news/new}">New article</a>
                <a th:href="@{/popular}">Most read</a>
                <a th:each="category : ${categories}">
                    <a th:href="@{/{name}(name=${category.name.toLowerCase()})}" th:text="${category.name}">category</a>
                </a>
                <a th:if="${article != null}" th:href="@{/news/{id}/edit(id=${article.id})}">Edit</a>
            </nav>
        </header>

    </body>
</html>
