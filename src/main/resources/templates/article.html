<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="fi">
        <title th:text="${article.headline}"></title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        <div>
            <h1 th:text="${article.headline}">otsikko</h1>
            <img th:src="@{/images/{id}/content(id=${article.id})}"/>
            <p th:text="${article.bodyText}">sisältö</p>
            <div th:each="category : ${article.categories}">
                <p th:text="${category.name}"/>
            </div>
            <div>
            <p th:each="writer : ${article.writers}">
                <span th:text="${writer.name}">kirjoittaja</span>
            </p>
            <p th:text="${article.publishDate}">julkaisupäivä</p>
            </div>
        </div>
        <div>
            <h1>Most read</h1>
            <a th:each="item : ${popular}">
                <h2 th:text="${item.headline}"></h2>
                <p th:text="${item.publishDate}"></p>
            </a>
        </div>
        <div>
            <h1>Latest news</h1>
            <a th:each="item : ${latest}">
                <h2 th:text="${item.headline}"></h2>
                <p th:text="${item.publishDate}"></p>
            </a>
        </div>
    </body>
</html>
